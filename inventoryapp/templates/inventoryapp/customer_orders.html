{% extends 'inventoryapp/base.html' %} {% block content %}
<div class="container-table">
  <h1>Customer Order</h1>
</div>
<div class="tb-res">
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <th class="hide" scope="col">Sales Order ID</th>
        <th scope="col">Product Name</th>
        <th class="hide" scope="col">Quantity</th>
        <th class="hide" scope="col">Mode of Payment</th>
        <th class="hide" scope="col">Date</th>
        <th class="hide" scope="col">Branch</th>
        <th class="hide" scope="col">Amount</th>
      </tr>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        {% for i in sales %}
        <td>SO-{{i.id}}</td>
        <td>{{i.prod_name}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.mop}}</td>
        <td>{{i.date}}</td>
        <td>{{i.branch}}</td>
        <td>{{i.amount}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
