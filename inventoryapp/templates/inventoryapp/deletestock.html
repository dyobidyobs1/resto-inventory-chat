{% extends 'inventoryapp/base.html' %}
{% block content %}
<div class="container">
  <h1>Delete Stock</h1>
  <div class="section-delete">
    <form action="" method="POST">
      {% csrf_token %}
      <h4>Are you sure you want to delete this stock with an ID of {{form.id}}?</h4>
      <p>This will also delete all of the orders under this Stock</p>
      <br/>
      <div class="btn-flex">
        <button type="submit" class="button-register">Confirm</button>
        <a href="{% url 'inventory' %}" class="button-register">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
