{% extends 'inventoryapp/base.html' %} {% block content %}
  <div class="container-table">
  <a class="button-link" href="{% url 'createstock' %}">Add Stock</a>
  <h1>Stock List</h1>
  </div>
  <div class="tb-res">
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th class="hide" scope="col">#</th>
            <th scope="col">Product Name</th>
            <th class="hide" scope="col">Type</th>
            <th class="hide" scope="col">Size</th>
            <th class="hide" scope="col">Price</th>
            <th class="hide" scope="col">Quantity</th>
            <th class="hide" scope="col">Branch</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr>
            {% for i in stocks %}
            <th>{{i.id}}</th>
            <td>{{i.prod_name}}</td>
            <td>{{i.prod_type}}</td>
            <td>{{i.size}}</td>
            <td>{{i.price}}</td>
            <td>{{i.quantity}}</td>
            <td>{{i.branch}}</td>
            <td>
              <a
                class="button-link"
                href="{% url 'updatestock' i.id %}"
                class="crud"
                >Update</a
              >
            </td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
