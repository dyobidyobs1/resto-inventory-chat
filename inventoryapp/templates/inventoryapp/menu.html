{% extends 'inventoryapp/base.html' %} {% block content %}
{% load static %} 
<style>
  body {
  background-image: url("https://images.unsplash.com/photo-1543353071-10c8ba85a904?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80");
  background-attachment: fixed;
  background-size: 100% 100%;
  }
</style>
<div class="container-menu">
  <h1>Menu</h1>
  <section class="articles">
    {% for i in inventory %}
    <article>
      <div class="article-wrapper">
        <figure>
          <img src="{{ i.image.url }}" alt="{{i.prod_name}}" />
        </figure>
        <div class="article-body">
          <h2>{{i.prod_name}}</h2>
          <p>
            {{i.description}}
          </p>
          <a href="{% url 'fooddetails' i.id %}" class="read-more">
            Add to Cart
          </a>
        </div>
      </div>
    </article>
    {% endfor %}
  </section>
  <div class="hidden">y</div>
</div>
{% endblock %}
